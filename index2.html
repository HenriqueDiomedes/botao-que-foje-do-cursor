<!DOCTYPE html>  
<html lang="pt-br">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Página 2</title>  
    <link rel="stylesheet" href="style.css">

</head>  
<body>  
    <header>
        <h1>Escolha um tema para o encontro</h1>
    </header>
    <main>
        <section>
            <div class="container">

                <div class="caixa">
                    <div class="card">
                        <div class="face1">
                            <div class="content">
                                <div class="icon">
                                    <img src="img/i1.jpg" alt="LinkedIn">
                                </div>
                            </div>
                        </div>
                        <div class="face2">
                            <div class="content">
                                <button onclick="sendToWhatsApp(this)">Tomar Café</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box" onclick="zoomImage(event, this)">
                    <span class="number">2</span>
                    <img src="img/i2.jpg" alt="Imagem 2">
                </div>
                <div class="box" onclick="zoomImage(event, this)">
                    <span class="number">3</span>
                    <img src="img/i3.jpg" alt="Imagem 3">
                </div>
                <div class="box" onclick="zoomImage(event, this)">
                    <span class="number">4</span>
                    <img src="img/i4.jpg" alt="Imagem 4">
                </div>
                <div class="box" onclick="zoomImage(event, this)">
                    <span class="number">5</span>
                    <img src="img/i5.jpg" alt="Imagem 5">
                </div>
                <div class="box" onclick="zoomImage(event, this)">
                    <span class="number">6</span>
                    <img src="img/i6.jpg" alt="Imagem 6">
                </div>
                <div class="box" onclick="zoomImage(event, this)">
                    <span class="number">7</span>
                    <img src="img/i7.jpg" alt="Imagem 7">
                </div>
                <div class="box" onclick="zoomImage(event, this)">
                    <span class="number">8</span>
                    <img src="img/i8.jpg" alt="Imagem 8">
                </div>
                <div class="box" onclick="zoomImage(event, this)">
                    <span class="number">9</span>
                    <img src="img/i9.jpg" alt="Imagem 9">
                </div>
                <div class="box" onclick="zoomImage(event, this)">
                    <span class="number">10</span>
                    <img src="img/i10.jpg" alt="Imagem 10">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Criado por <a href="github.com/HenriqueDiomedes.io" target="_blank">Henrique Diomedes</a></p>
    </footer>
    <script src="index.js"></script>
</body>  
</html>
